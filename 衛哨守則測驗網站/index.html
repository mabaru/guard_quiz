<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衛哨守則測驗系統 v3.0</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #27ae60; --error: #e74c3c; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: #f0f2f5; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 600px; margin-bottom: 15px; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 600px; padding: 10px; }
        .mode-toggle { background: #eee; padding: 4px; border-radius: 20px; display: flex; }
        .m-btn { border: none; padding: 6px 12px; border-radius: 16px; cursor: pointer; font-size: 14px; background: none; }
        .m-btn.active { background: var(--primary); color: white; }
        .menu-btn { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; background: var(--primary); color: white; }
        .q-title { font-weight: bold; color: #2c3e50; margin-bottom: 8px; border-left: 4px solid var(--primary); padding-left: 8px; }
        .blank-input { border: none; border-bottom: 2px solid #95a5a6; width: 100px; text-align: center; font-size: 16px; color: var(--error); margin: 0 4px; outline: none; }
        .full-input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px; margin-top: 5px; }
        .feedback { margin-top: 8px; padding: 10px; border-radius: 6px; font-size: 14px; line-height: 1.5; }
        .is-right { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .is-wrong { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .score-box { font-size: 24px; font-weight: bold; color: var(--secondary); text-align: center; padding: 20px; }
        .hidden { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    </style>
</head>
<body>

<div class="header">
    <h2 id="sys-title">衛哨練習</h2>
    <div class="mode-toggle">
        <button id="p-mode" class="m-btn active" onclick="switchMainMode('practice')">練習</button>
        <button id="e-mode" class="m-btn" onclick="switchMainMode('exam')">考試</button>
    </div>
</div>

<div id="main-menu" class="card">
    <div id="practice-options">
        <button class="menu-btn" onclick="initQuiz('fill', 0.4)">填空練習 (普通)</button>
        <button class="menu-btn" onclick="initQuiz('fill', 0.8)">填空練習 (困難)</button>
        <button class="menu-btn" onclick="initQuiz('dict', 0)">默寫練習 (不限時)</button>
    </div>
    <div id="exam-options" class="hidden">
        <p style="text-align: center; color: #666;">考試模式會計算總分並可儲存成績</p>
        <button class="menu-btn" style="background:#e67e22" onclick="initQuiz('fill', 0.6, true)">正式測驗：填空題</button>
        <button class="menu-btn" style="background:#e67e22" onclick="initQuiz('dict', 0, true)">正式測驗：默寫題</button>
    </div>
    <hr>
    <h3>歷史成績</h3>
    <table id="history">
        <thead><tr><th>姓名</th><th>分數</th><th>日期</th></tr></thead>
        <tbody id="history-body"></tbody>
    </table>
</div>

<div id="quiz-area" class="card hidden">
    <div id="quiz-list"></div>
    <button id="submit-btn" class="menu-btn" style="background:var(--secondary)">繳卷 / 對答案</button>
    <div id="final-result" class="hidden">
        <div id="total-score" class="score-box"></div>
        <div id="save-form">
            <input type="text" id="user-name" class="full-input" placeholder="輸入姓名儲存成績" style="margin-bottom:10px">
            <button class="menu-btn" onclick="saveRecord()">儲存成績</button>
        </div>
    </div>
    <button class="menu-btn" style="background:#95a5a6" onclick="location.reload()">返回主選單</button>
</div>

<script>
    const data = [
        {q: "衛哨兵之任務為何?", keys: ["維護軍紀", "保障安全", "監護", "警戒", "特定任務"], raw: "衛兵:以維護軍紀及保障安全為主。 哨兵:已執行監護警戒及特定任務為主。", w: 10},
        {q: "衛兵的職責為何?", keys: ["內衛兵", "營舍安全", "軍紀秩序", "外衛兵", "糾察", "人車出入管制"], raw: "內衛兵:保護營舍安全，維護軍紀秩序。 外衛兵:糾察出入官兵服務儀容，查驗出入物品，執行人車出入管制，維護責任區內安全，支援鄰近衛兵。", w: 10},
        {q: "安全士官執掌為何?", keys: ["2小時", "站姿", "4小時", "坐姿", "盤查", "戰情室"], raw: "1.值勤時，2小時之衛哨採站姿值勤；4小時之衛哨採坐姿值勤。 2.值勤時熟記各項守則及管制單位人員進出，遇到可疑人物需上前盤查。 3.遇到上級長官督導，須立即通知戰情室，並由連級幹部陪同。 4.若遇狀況，應逐級回報戰情室。", w: 10},
        {q: "特別守則", keys: ["機步一連", "安全士官", "109大樓", "107營舍", "二級場", "機步三連", "五百障礙場"], raw: "我是機步三營機步一連派遺○○：○○安全士官○兵（士）○○○，我的位置於109大樓一樓中廊正前方25公尺為107營舍，右方30公尺處為一營二級場，後方25公尺處為機步三連營舍，左方40公尺處為五百障礙場，報告完畢。", w: 15},
        {q: "一般守則", keys: ["服裝整齊", "精神飽滿", "械彈攜帶", "堅守崗位", "提高警覺", "不看熱鬧", "服勤認真", "嚴格管制"], raw: "1.服裝整齊、配件光亮。2.精神飽滿、姿態端正。3.械彈攜帶、切遵規定。4.堅守崗位、嚴密搜索。5.提高警覺、時時戒備。6.不看熱鬧、注意可疑。7.服勤認真、說話客氣。8.嚴格管制、仔細查驗。", w: 15},
        {q: "安全士官守則", keys: ["單位安全", "械彈清點", "水電管理", "就寢人數", "衛哨勤務", "可疑人物", "接聽戰情", "緊急事故"], raw: "1.負責單位安全。2.械彈清點管制。3.嚴密水電管理。4.清點就寢人數。5.巡視衛哨勤務。6.注意可疑人物。7.接聽戰情電話。8.反應緊急事故。", w: 15},
        {q: "情報傳遞", keys: ["何人", "何時", "何地", "何事", "為何"], raw: "何人、何時、何地、何事、為何。", w: 15},
        {q: "衛哨兵之定義為何?", keys: ["營區內", "警戒任務", "營區外", "警戒人員"], raw: "衛兵:凡在營區內之地區，擔任警戒任務人員。哨兵:在營區外，擔任警戒人員。", w: 10}
    ];

    let currentMode = 'practice'; 
    let finalScore = 0;

    function switchMainMode(mode) {
        currentMode = mode;
        document.getElementById('p-mode').classList.toggle('active', mode==='practice');
        document.getElementById('e-mode').classList.toggle('active', mode==='exam');
        document.getElementById('practice-options').classList.toggle('hidden', mode==='exam');
        document.getElementById('exam-options').classList.toggle('hidden', mode==='practice');
        document.getElementById('sys-title').innerText = mode === 'practice' ? '衛哨練習' : '衛哨考試';
    }

    function initQuiz(type, rate, isOfficial = false) {
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('quiz-area').classList.remove('hidden');
        const list = document.getElementById('quiz-list');
        list.innerHTML = "";

        data.forEach((item, idx) => {
            let content = "";
            if (type === 'fill') {
                let tempText = item.raw;
                // 用關鍵字進行挖空
                item.keys.forEach(k => {
                    if (Math.random() < rate || isOfficial) {
                        tempText = tempText.replace(k, ` <input type="text" class="blank-input" data-ans="${k}" data-q="${idx}"> `);
                    }
                });
                content = `<div style="line-height:2;">${tempText}</div>`;
            } else {
                content = `<textarea class="full-input" rows="3" data-q="${idx}" placeholder="請在此默寫答案..."></textarea>`;
            }

            list.innerHTML += `
                <div class="q-block" style="margin-bottom:20px;">
                    <div class="q-title">${idx+1}. ${item.q} (${item.w}%)</div>
                    ${content}
                    <div id="fb-${idx}" class="feedback hidden"></div>
                </div>`;
        });
        
        document.getElementById('submit-btn').onclick = () => checkAnswers(type, isOfficial);
    }

    function checkAnswers(type, isOfficial) {
        let total = 0;
        data.forEach((item, idx) => {
            const fb = document.getElementById(`fb-${idx}`);
            const inputs = document.querySelectorAll(`[data-q="${idx}"]`);
            let correctCount = 0;
            let totalPossible = inputs.length;

            if (type === 'fill') {
                inputs.forEach(input => {
                    if (input.value.trim() === input.dataset.ans) correctCount++;
                });
            } else {
                // 默寫模式：判斷是否有「意思到」
                const userVal = inputs[0].value.trim();
                totalPossible = item.keys.length;
                item.keys.forEach(k => {
                    if (userVal.includes(k)) correctCount++;
                });
            }

            const isPassed = correctCount === totalPossible;
            fb.innerHTML = isPassed ? "✅ 完全正確！" : `❌ 漏掉或錯誤。正確完整答案：<br><b>${item.raw}</b>`;
            fb.className = `feedback ${isPassed ? 'is-right' : 'is-wrong'}`;
            fb.classList.remove('hidden');
            
            if (isPassed) total += item.w;
        });

        finalScore = total;
        document.getElementById('submit-btn').classList.add('hidden');
        document.getElementById('final-result').classList.remove('hidden');
        document.getElementById('total-score').innerText = `總分：${total}`;
        if (!isOfficial) document.getElementById('save-form').classList.add('hidden');
    }

    function saveRecord() {
        const name = document.getElementById('user-name').value || "無名氏";
        const records = JSON.parse(localStorage.getItem('guard_scores') || "[]");
        records.unshift({name, score: finalScore, date: new Date().toLocaleDateString()});
        localStorage.setItem('guard_scores', JSON.stringify(records.slice(0, 10)));
        location.reload();
    }

    window.onload = () => {
        const records = JSON.parse(localStorage.getItem('guard_scores') || "[]");
        const body = document.getElementById('history-body');
        records.forEach(r => {
            body.innerHTML += `<tr><td>${r.name}</td><td>${r.score}</td><td>${r.date}</td></tr>`;
        });
    };
</script>
</body>
</html>
