            if(pc===100) sc += item.w;
        });

        if(state.isExam) {
            if(state.currentRange === 'g') { state.gs = sc; state.ls = 0; } else { state.ls = sc; state.gs = 0; }
            document.getElementById('btn-submit').style.display = 'none';
            document.getElementById('save-box').style.display = 'block';
        }
    }

    function doSave() {
        const name = document.getElementById('user-name').value || "æœªå‘½å";
        const records = JSON.parse(localStorage.getItem('MIL_DB_128') || "[]");
        records.unshift({ n: name, g: state.gs, l: state.ls, t: new Date().toLocaleDateString() });
        localStorage.setItem('MIL_DB_128', JSON.stringify(records.slice(0, 10)));
        location.reload();
    }

    function renderHistory() {
        const records = JSON.parse(localStorage.getItem('MIL_DB_128') || "[]");
        document.getElementById('history-body').innerHTML = records.map(r => `<tr><td>${r.n}</td><td>${r.g}</td><td>${r.l}</td><td>${r.t}</td></tr>`).join('');
    }

    window.onload = () => {
        toggleMode('practice');
        const list = document.getElementById('spec-list');
        [...G_DATA, ...L_DATA].forEach(item => {
            list.innerHTML += `<div class="spec-card"><b>${item.q}</b><div style="display:flex; gap:5px; margin-top:10px;">
                <button class="btn btn-blue" style="padding:5px; font-size:12px;" onclick="initQuiz('fill','${item.type}',false,${item.id})">ç·´å¡«ç©º</button>
                <button class="btn btn-purple" style="padding:5px; font-size:12px;" onclick="initQuiz('dict','${item.type}',false,${item.id})">ç·´é»˜å¯«</button>
            </div></div>`;
        });
    };
